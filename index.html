<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Stroge Todo task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="bgColor">
    <header class="bg-primary text-white p-4 mb-5">
        <h3 class="m-0">Todo Task</h3>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4 mb-md-0">

                <div class="card">
                    <div class="card-body">
                        <form id="todoForm">
                            <div class="form-group">
                                <label for="todoItem">Todo Item</label>
                                <input id="todoItem" type="text" class="form-control">
                            </div>

                            <button type="submit" id="addTodoBtn" class="btn btn-outline-primary btn-block btn-sm">
                                Add Todo
                            </button>

                            <button type="button" id="updateTodoBtn"
                                class="btn btn-outline-primary btn-block btn-sm d-none">
                                Update Todo
                            </button>
                        </form>
                    </div>
                </div>



            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body" id="todoContainer">
                        <!-- <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between">
                                    <strong>

                                        <i onclick="onRemove(this)" role="button"
                                            class="fa-solid fa-trash-can fa-2x text-danger"></i>
                                    </div>
                                </li>
                            </ul> -->
                    </div>
                </div>
            </div>
        </div>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



    <script src="./assets/js/app.js"></script>
    
</body>
</html>
